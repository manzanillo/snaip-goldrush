<!DOCTYPE html>
<html>

<head> </head>

<body>
    <canvas id="canvas"></canvas>
    <div style="display: none">
        <img src="img/shopper.png" id="coin" />
        <img src="img/warenkorb.png" id="gold" />
    </div>
    <div style="font-size: smaller; text-align: right;">Shoppende Person (CC-BY by Juan Pablo Bravo from the Noun
        Project)</div>
    <script src="lib/fabric.js"></script>
    <script>
        const positions = shuffle([
            { amount: 1, value: 10 },
            { amount: 1, value: 190 },
            { amount: 2, value: 40 },
            { amount: 2, value: 170 },
            { amount: 3, value: 50 },
            { amount: 4, value: 30 },
            { amount: 4, value: 160 },
            { amount: 4, value: 180 },
            { amount: 5, value: 50 },
            { amount: 5, value: 170 },
            { amount: 6, value: 150 },
            { amount: 10, value: 80 },
            { amount: 20, value: 50 },
            { amount: 21, value: 20 },
            { amount: 22, value: 40 },
            { amount: 22, value: 60 },
            { amount: 22, value: 150 },
            { amount: 23, value: 50 },
            { amount: 24, value: 10 },
            { amount: 24, value: 30 },
            { amount: 14, value: 180 },
            { amount: 2, value: 100 },
            { amount: 15, value: 20 },
            { amount: 25, value: 90 },
        ])

        const goldImgElement = document.getElementById('gold')
        const imgElement = document.getElementById('coin')

        function getRandomInt(max) {
            min = 0
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        function switchDraggingMode(element) {
            element.lockMovementX = !element.lockMovementX
            element.lockMovementY = !element.lockMovementY
        }

        function switchDraggingModeForList(list) {
            list.forEach((elem) => switchDraggingMode(elem))
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5)
        }

        var canvas = new fabric.Canvas('canvas')

        window.addEventListener('resize', resizeCanvas, false)

        function resizeCanvas() {
            canvas.setHeight(window.innerHeight)
            canvas.setWidth(window.innerWidth) // window.screen.availWidth
            canvas.renderAll()
        }

        // resize on init
        resizeCanvas()
        fabric.Image.fromURL('img/map-clean.png', function (img) {
            img.scaleToWidth(canvas.width)
            // img.scaleToHeight(canvas.height)
            canvas.setBackgroundImage(img)
            canvas.requestRenderAll()
        })

        let coins = []
        for (let i = 0; i < 3; i++) {
            var coin = new fabric.Image(imgElement, {
                left: getRandomInt((window.innerWidth / 30) * 25),
                top: Math.max(getRandomInt(canvas.height) - 200, 20),
            })
            coin.hasControls = coin.hasBorders = false
            coin.scaleToWidth(canvas.height / 20)
            coin.scaleToHeight(canvas.height / 20)
            coins.push(coin)
            canvas.add(coin)
        }

        var gold = new fabric.Image(goldImgElement, {
            left: positions[0].amount * (window.innerWidth / 30) + 40,
            top: positions[0].value / 10 * (window.innerWidth / 30) + 20,
            selectable: false,
        })
        gold.scaleToWidth(window.innerWidth / 30)
        gold.scaleToHeight(window.innerWidth / 30)
        canvas.add(gold)

        let index = 1

        var objectWasMoved = false
        canvas.on('object:moved', function (event) {
            objectWasMoved = true
            if (index < positions.length) {
                gold.set({
                    left: positions[index].amount * (window.innerWidth / 30) + 40,
                    top: positions[index].value / 10 * (window.innerWidth / 30) + 20,
                })
                index++
                console.log(index)
                objectWasMoved = !objectWasMoved
            } else {
                switchDraggingModeForList(coins)
                window.setTimeout(function () {
                    canvas.remove(gold)
                    showSolution()
                }, 1000)
            }
        })

        function showSolution() {
            positions.forEach(function (pos) {
                var gold = new fabric.Image(goldImgElement, {
                    left: pos.amount * (window.innerWidth / 30) + 40,
                    top: pos.value / 12 * (window.innerWidth / 30) + 20,
                    selectable: false,
                })
                gold.scaleToWidth(canvas.height / 20)
                gold.scaleToHeight(canvas.height / 20)
                canvas.add(gold)
            })
        }
    </script>
</body>

</html>
